<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div id="top">
        <div id="header">
            <div id="title">
                <h1>Rock Paper Scissors</h1>
                <p>Play your favourite game!</p>
            </div>
        </div>
        <div id="game">
            <h3>Choose your weapon!</h3>
            <div id="choices">
                <div class="item">
                    <img src="images/icons8-stones-100.png" id="rock" class="choice">
                    <p>Rock</p>
                </div>
                <div class="item">
                    <img src="images/icons8-matt-paper-100.png" id="paper" class="choice">
                    <p>Paper</p>
                </div>
                <div class="item">
                    <img src="images/icons8-scissors-100.png" id="scissors" class="choice">
                    <p>Scissors</p>
                </div>
            </div>
        </div>
    </div>
    <div id="robot">
        <img src="images/icons8-bot-100.png">
        <div id="robot-say">
            <p class="robot-info">I'm your <strong>opponent!</strong></p>
        </div>
    </div>
    <div id="games-info">
        <p>Games played: <span id="games-total">0</span></p>
        <p>Your <strong>score</strong> was: <span id="score-total">0</span></p>
    </div>
    <div id="footer">
        <p>Icons by <strong><a href="https://icons8.com/">Icons8</a></strong></p>
        <img src="images/icons8-link-100.png">
    </div>
</body>
</html>
